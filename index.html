<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="page-container">
        <div id="bookshelf">

        </div>

        <button id="new-book-button">Add New Book</button>
    </div>
        <div id="myModal" class="modal">


            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="new-book-form" action="">
                    <label for="title-input">Title:</label>
                    <input type="text" id="title-input" name="title-input">
                    <label for="author-input">Author:</label>
                    <input type="text" id="author-input" name="author-input">
                    <label for="pages-input">Pages:</label>
                    <input type="number" id="pages-input" name="pages-input">
                    <label for="pages-input">Mark as read:</label>
                    <input type="checkbox" id="status">
                    <input type="submit" id="submit">
                </form>
            </div>

        </div>
    

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
